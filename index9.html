<body> 
<script>
    function zeroeatend(arr){
        let nonzeroidx=0;
        for(let i=0;i<arr.length;i++){
            if(arr[i]!==0){
                [arr[nonzeroidx],arr[i]]=[arr[i],arr[nonzeroidx]];
                nonzeroidx++;
            }
        }
        return arr;
    }
    console.log(zeroeatend([1, 2, 0, 0, 4, 0, 5]));
    console.log(zeroeatend([0, 0, 2, 0, 5]));
    console.log(zeroeatend([4, 4, 5]));
    console.log(zeroeatend([0, 0]));
</script>  
</body>
</html>
