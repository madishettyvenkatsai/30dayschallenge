<body>
<script>
    function minimumPathSumInTriangle(triangle){
        const n=triangle.length;
        const dp=triangle[n-1].slice();
        for(let i=n-2;i>=0;i--){
            for(let j=0;j<=i;j++){
                dp[j]=triangle[i][j]+Math.min(dp[j],dp[j+1]);
            }
        }
        return dp[0];
    }
    const triangle=[[2],
                    [3, 4],
                    [6, 5, 7],
                    [4, 1, 8, 3]];
    console.log(minimumPathSumInTriangle(triangle));
</script>
</body>
