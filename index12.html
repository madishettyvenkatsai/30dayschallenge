<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day-12</title>
</head>
<body>
<script>
    function allpair(arr,t){
        const pairs=[];
        const mark=new Set();
        for(let num of arr){
            const compli=t-num;
            if(mark.has(compli)){
                const pair=[Math.min(num,compli),Math.max(num,compli)];
                pairs.push(pair);
            }
            mark.add(num);
        }
        return pairs;
    }
    console.log(allpair([2,4,5,3],7));
    console.log(allpair([5,3,9,2,1],3));
    console.log(allpair([4,5,1,3,6,8],9));
</script>  
</body>
</html>
