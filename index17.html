<!DOCTYPE html>

    <title>Day-17</title>
</head>
<body>
<script>
    function hasUniqueCharacter(str){
        const charSet=new Set();
        for(const char of str){
            if(charSet.has(char)){
                return false;
            }
            charSet.add(char);
        }
        return true;
    }
    console.log(hasUniqueCharacter("abcdefg"));
    console.log(hasUniqueCharacter("hello"));
</script>  
</body>
</html>
