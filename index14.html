<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day-14</title>
</head>
<body>
<script>
    function lookandsay(start,n){
        const seq=[start.toString()];
        while(seq.length<n){
            const last=seq[seq.length-1];
            let curr='';
            let cnt=1;
            for(let i=0;i<last.length;i++){
                if(last[i]===last[i+1]){
                    cnt++;
                }
                else{
                    curr+=cnt+last[i];
                    cnt=1;
                }
            }
            seq.push(curr);
        }
        return seq.map(Number);
    }
    console.log(lookandsay(1,7));
    console.log(lookandsay(123,4));
    console.log(lookandsay(70,5));
</script>  
</body>
</html>
