<body>
<script>
    function longestincreasingsubsequence(ar){
        const n=ar.length;
        if(n==0)
        return 0;
        const dp=new Array(n).fill(1);
        for(let i=1;i<n;i++){
            for(let j=0;j<i;j++){
                if(ar[i]>ar[j]){
                    dp[i]=Math.max(dp[i],dp[j]+1);
                }
            }
        }
        return Math.max(...dp);
    }
    const input=[10,22,9,33,21,50,41,60,80];
    const res=longestincreasingsubsequence(input);
    console.log(res);
</script>  
</body>
