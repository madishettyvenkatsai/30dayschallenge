<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day-8</title>
</head>
<body> 
<script>
    function findpath(ticket){
        const graph={};
        for(const[from,to] of ticket){
            if(!(from in graph)){
                graph[from]=[];
            }
            graph[from].push(to);
        }
        for(const from in graph){
            graph[from].sort((a,b)=>(a>b?-1:1));
        }
        const iteration=[];
        function dfs(from){
            const dest=graph[from];
            while(dest && dest.length>0){
                const nextdest=dest.pop();
                dfs(nextdest);
            }
            iteration.push(from);
        }
        dfs("A");
        return iteration.reverse();
    }
    console.log(findpath([["C","F"],["A","C"],["I","Z"],["F","I"]]));
    console.log(findpath([["A","C"], ["A","B"],["C","B"],["B","A"],["B","C"]]));
    console.log(findpath([["Y","L"],["D","A"],["A","D"],["R","Y"],["A","R"]]));
</script>  
</body>
</html>
